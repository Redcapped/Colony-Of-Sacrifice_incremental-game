<!DOCTYPE html>
<html>
<head>
  <title>Ant World</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Resource Bar -->
   
  <div id="resourceBar">
    <div id="antSection"></div>
    <div id="resourcesSection"></div>
  </div>

  <!-- Game Content -->
  <div class="gameContent">
    <!-- Tab Bar -->
    <div class="tab-bar">
      <button id="tabMainBtn">Main</button>
      <button id="tabResearchBtn">Research</button>
      <button id="tabAntsBtn">Ants</button>
      <button id="tabSettingsBtn">Settings</button>
    </div>
    
    <!-- Main Tab -->
    <div id="main" class="tab active">
      <h1>the Sacrifice colony</h1>

      <button id="collectWaterBtn" class="main-btn tooltip">
        Collect Water 
        <span class="tooltiptext">Collect 1 water</span>
      </button>
      <button id="collectSugarBtn" class="main-btn tooltip" style="display:none;">
        Collect Sugar 
        <span class="tooltiptext">Cost 5 water to collect 1 sugar crystal</span>
      </button>
      <button id="collectWoodBtn" class="main-btn tooltip" style="display:none;">
        Collect Wood 
        <span class="tooltiptext">Cost 2 water to collect 1 wood splinter</span>
      </button>
      <br>
      <button id="recruitAntBtn" class="main-btn tooltip" style="display:none;">
        Recruit Ant 
        <span class="tooltiptext">Cost 5 sugar crystals</span>
      </button>
      <br>

      <hr class="separator">

      <div id="buildings">
        <button id="buildAnthutBtn" class="build-btn" style="display:none;"></button>
      </div>
    </div>

    <!-- Research Tab -->
    <div id="research" class="tab">
      <h1>Research (Tech Tree)</h1>

      <div class="tab-buttons">
        <button id="researchAvailableBtn">Available Upgrades</button>
        <button id="researchPurchasedBtn">Purchased Upgrades</button>
      </div>

      <div id="research-available" class="research-subtab active">
        <div id="availableTechs" class="tech-grid"></div>
      </div>

      <div id="research-purchased" class="research-subtab">
        <div id="purchasedTechs" class="tech-grid"></div>
      </div>
    </div>

    <!-- Ants Tab -->
<div id="ants" class="tab">
      <h1>Assign Ants to Jobs</h1>

      <!-- Breeding rate -->
      <div id="breedingRate" style="display:inline-block;">
        New ants per second: <span id="breedingRateValue">0</span>
      </div>
      <br>

      <!-- Free ants -->
      <div id="freeAnts">
        Free ants: <span id="freeAntsValue">0</span>
      </div>

      <!-- Breeding progress bar (hidden initially) -->
      <div id="breedingContainer" style="display:none; margin-top:5px;">
        <label for="breedingBar">Breeding Progress:</label>
        <progress id="breedingBar" value="0" max="1" style="width:300px;"></progress>
        <span id="breedingPercent">0%</span>
      </div>
      <div>
        Water Ant: 
        <button id="btnAntWaterMinus">-</button>
        <span id="antsWater">0</span>
        <button id="btnAntWaterPlus">+</button><br>

        Sugar Ant: 
        <button id="btnAntSugarMinus">-</button>
        <span id="antsSugar">0</span>
        <button id="btnAntSugarPlus">+</button><br>

        <span id="woodAntLine" style="display:none;">
          Wood Ant:
          <button id="btnAntWoodMinus">-</button>
          <span id="antsWood">0</span>
          <button id="btnAntWoodPlus">+</button>
        </span><br>

        <span id="lumberAntLine" style="display:none;">
          Lumber Ant:
          <button id="btnAntLumberMinus">-</button>
          <span id="antsLumber">0</span>
          <button id="btnAntLumberPlus">+</button>
        </span><br>
        <span id="scienceAntLine" style="display:none;">
          Science Ant:
          <button id="btnAntscienceMinus">-</button>
          <span id="antsScience">0</span>
          <button id="btnAntsciencePlus">+</button>
        </span><br>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab">
      <h1>Settings</h1>
      <button id="resetGameBtn" class="main-btn">Reset Game ðŸ”„</button>
    </div>

  </div> <!-- end gameContent -->

  <script type="module" src="js/game.js"></script>
</body>
</html>
