<!DOCTYPE html>
<html>
<head>
  <title>Ant World</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="resourceBar">
    <div class="resource" id="antResource">
      <div class="label">🐜 Ants: <span id="antCount">0/0</span></div>
    </div>
    <div class="resource">
      <div class="label">💧 Waterdrops: <span id="waterDrops">0</span></div>
      <progress id="waterBar" value="0" max="25"></progress>
      <div class="info" id="waterInfo"></div>
    </div>
    <div class="resource" id="woodResource" style="display:none;">
      <div class="label">🌲 Woodspliters: <span id="woodSpliters">0</span></div>
      <progress id="woodBar" value="0" max="25"></progress>
      <div class="info" id="woodInfo"></div>
    </div>
    <div class="resource" id="sugarResource" style="display:none;">
      <div class="label">🍬 Sugarcrystals: <span id="sugarCrystals">0</span></div>
      <progress id="sugarBar" value="0" max="25"></progress>
      <div class="info" id="sugarInfo"></div>
    </div>
  </div>

  <div class="gameContent">
    <div class="tab-bar">
      <button id="tabMainBtn">Main</button>
      <button id="tabResearchBtn">Research</button>
      <button id="tabAntsBtn">Ants</button>
      <button id="tabSettingsBtn">Settings</button>
    </div>

    <!-- Main Tab -->
    <div id="main" class="tab active">
      <h1>the Sacrifice colony</h1>

      <button id="collectWaterBtn" class="main-btn tooltip">Collect Waterdrop <span class="tooltiptext"> collect 1 water </span></button>
      <button id="collectSugarBtn" class="main-btn tooltip" style="display:none;">Collect Sugarcrystal <span class="tooltiptext"> cost 5 water to collect 1 sugarcrystal </span></button>
      <button id="collectWoodBtn" class="main-btn tooltip" style="display:none;">Collect Woodspliter <span class="tooltiptext"> cost 2 water to collect 1 woodsplinter </span></button>
      <br>
      <button id="recruitAntBtn" class="main-btn tooltip" style="display:none;">Recruit Ant <span class="tooltiptext"> cost 5 Sugarcrystals </span></button><br>

      <hr class="separator">

      <div id="buildings">
        <button id="buildAnthutBtn" class="build-btn" style="display:none;"></button>
      </div>
    </div>

    <!-- Research Tab -->
    <div id="research" class="tab">
      <h1>Research (Tech Tree)</h1>

      <div class="tab-buttons">
        <button id="researchAvailableBtn">Available Upgrades</button>
        <button id="researchPurchasedBtn">Purchased Upgrades</button>
      </div>

      <div id="research-available" class="research-subtab active">
        <div id="availableTechs" class="tech-grid"></div>
      </div>

      <div id="research-purchased" class="research-subtab">
        <div id="purchasedTechs" class="tech-grid"></div>
      </div>
    </div>

    <!-- Ants Tab -->
    <div id="ants" class="tab">
      <h1>Assign Ants to Jobs</h1>
      <div id="breedingRate" style="display:inline-block;">
         New ants per second: <span id="breedingRateValue">0</span>
      </div>
      <div>
        Water: 
        <button id="btnAntWaterMinus">-</button>
        <span id="antsWater">0</span>
        <button id="btnAntWaterPlus">+</button><br>

        Sugar: 
        <button id="btnAntSugarMinus">-</button>
        <span id="antsSugar">0</span>
        <button id="btnAntSugarPlus">+</button><br>

        <span id="woodAntLine" style="display:none;">
          Wood:
          <button id="btnAntWoodMinus">-</button>
          <span id="antsWood">0</span>
          <button id="btnAntWoodPlus">+</button>
        </span><br>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab">
      <h1>Settings</h1>
      <button id="resetGameBtn" class="main-btn">Reset Game 🔄</button>
    </div>
  </div>

  <script type="module" src="js/game.js"></script>
</body>
</html>
